<!DOCTYPE html>
<html ng-app='killers'>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>killers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>

    <script src="js/killersController.js" charset="utf-8"></script>
    <script src="js/killa_canvas.js" charset="utf-8"></script>

</head>
<header id="header">
</header>

<body>
    <h1 class="game"></h1>

    <section ng-controller="KillersController as killers">
        <container class="formFluid">
            <form class="add-killer" ng-submit='killers.addKiller()'>
                <h2 class="hero"><img src="sprites/hero_killerz.png" class="subHero"></h2>

                <div class="row">
                    <label class="col-xs-10 col-sm-10 col-md-5 col-lg-5" id="label" for="new-killer-name">NAME of KILLER</label>
                    <div class="textBox">
                        <input style="font-size: .6em; padding:.5em; margin-left:.5em" class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" type="text" id="new-killer-name" placeholder="killer's name" ng-model="killers.newKiller.name">
                    </div>
                </div>
                <br>

                <div class="row">
                    <label class="col-xs-10 col-sm-10 col-md-5 col-lg-5" id="label" for="new-killer-start">DATE of FIRST KILL</label>
                    <div class="textBox">
                        <input style="font-size: .6em; padding:.5em; margin-left:.5em" class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" type="text" id="new-killer-start" placeholder="date of first kill" ng-model='killers.newKiller.start'>
                    </div>
                </div>
                <br>

                <div class="row">
                    <label class="col-xs-10 col-sm-10 col-md-5 col-lg-5" id="label" for="new-killer-end">DATE of LAST KILL</label>
                    <div class="textBox">
                        <input style="font-size: .6em; padding:.5em; margin-left:.5em" class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" class="placeHolder" type="text" id="new-killer-end" placeholder="date of last kill" ng-model='killers.newKiller.end'>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-xs-10 col-sm-10 col-md-5 col-lg-5" id="label" for="new-killer-backStory">METHOD of KILLER</label>
                    <div class="textBox">
                        <input style="font-size: .6em; padding:.5em; margin-left:.5em" class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" type="text" id="new-killer-backStory" placeholder="details" ng-model='killers.newKiller.backStory'>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-xs-10 col-sm-10 col-md-5 col-lg-5" id="label" for="new-killer-image">IMAGE of KILLER</label>
                    <div class="textBox">
                        <input style="font-size: .6em; padding:.5em; margin-left:.5em" class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" type="text" id="new-killer-image" placeholder="image URL" ng-model='killers.newKiller.image'>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-xs-10 col-sm-10 col-md-5 col-lg-5" id="label" for="new-killer-deathCount">NUMBER of KILLS</label>
                    <div class="textBox">
                        <input style="font-size: .6em; padding:.5em; margin-left:.5em" class="col-xs-10 col-sm-10 col-md-5 col-lg-5 col-xl-5" type="text" id="new-killer-deathCount" placeholder="body count" ng-model='killers.newKiller.deathCount'>
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-fresh col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9" value="Add Killer" style="font-size:.6em; padding:.4em;">
                    </div>
                </div>


            </form>
        </container>



     
        <ul ng-repeat="killer in killers.all.reverse()">
            <container class="col-xs-11 col-sm-5 col-md-6 col-lg-7 col-xl-8">
                <div id="row">
                     <input ng-click="killers.deleteKiller(killer)" type="click" class="btn btn-delete" value="x" style="">
                    <div class="col-xs-9 col-sm-9 col-md-7 col-lg-8 col-xl-10 col-centered">
                        <img src={{killer.image}} class="img">
                        <div class="data">
                            <strong>{{killer.name}}</strong>
                            <br>
                            <em>({{killer.start}} - {{killer.end}})</em>
                            <ul><div class="finePrint">{{killer.backStory}}</div></ul>
                            <ul>{{killer.deathCount}} kills</ul>
                        </div>
                    </div>
                </div>
            </container>
        </ul>

    </section>


</body>


</html>
